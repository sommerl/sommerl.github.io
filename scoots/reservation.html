<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservation</title>
    <meta name="description" content="Scoots">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <header>
        <picture>
            <img src="images/ScootsLogo.png" alt="Scoots Logo" class="scoots-logo">
        </picture>
        <br>
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776; Menu</button>
            <ul id="mainNav">
                <li><a href="https://sommerl.github.io/scoots/home">Home</a></li>
                <li><a href="https://sommerl.github.io/scoots/rentals">Rentals</a></li>
                <li class="active"><a href="https://sommerl.github.io/scoots/reservation">Reservations</a></li>
                <li><a href="">Tours</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="reservehead">Reservation Form</h1>
        <form method="get" action="deposit.html">
            <fieldset>
                <legend>Reservation Information</legend>
                <label class="sbs">Cruise Line:
                    <select name="quantity">
                        <option value="0">Please Select</option>
                        <option value="1">N/A</option>
                        <option value="2">Norwegian Cruise Line</option>
                        <option value="3">Cozumel Cruises</option>
                        <option value="3">Princess Cruises</option>
                    </select>
                </label>
                <label class="sbs">Date: <input type="date" name="date"></label>
                <label class="sbs">Choose a time to pick up Reservation: <input type="time" id="appt" name="appt"
                        min="09:00" max="18:00" required></label>
                <label class="sbs">Rental Type:
                    <select name="rentaltype">
                        <option value="">Please Select</option>
                        <option value="1">Honda Metroplitan (49cc)</option>
                        <option value="2">Honda Dio (110cc)</option>
                        <option value="3">Honda PCX150 (149cc)</option>
                        <option value="4">Honda Pioneer 1000</option>
                        <option value="5">4 Door Jeep Wrangler - Manual with A/C</option>
                        <option value="6">2 Door Jeep Wrangler - Open Air - Manual</option>
                    </select>
                </label>
                <label class="sbs">Quantity:
                    <select name="quantity">
                        <option value="">Please Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">First Name* <input type="text" name="fname" required></label>
                <label class="top">Last Name* <input type="text" name="lname" required></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com"
                        required></label>
                <label class="top">State or Country* <input type="text" name="home" placeholder="Idaho or United States"
                        required></label>
            </fieldset>

            <fieldset>
                <legend>Additional Information/Comments</legend>
                <p>*special accommodations/comments such as the need and location of drop-off request*</p>
                <label><textarea id="infocomments" name="infocomments" placeholder=" Type here..." rows="5" cols="50"></textarea></label>
            </fieldset>

            <input type="submit" value="Make Reservation" class="submitBtn">

        </form>
    </main>
    <footer>
        <span>
            &copy; <span id="year"></span> | Motor Scooter Rentals | Cozumel, Mexico | <a
                href="https://www.scootcozumel.com" target="_blank">Scoots</a>
        </span>
        <br>
        <span id="lastupdated"></span>
    </footer>
    <script src="js/file.js"></script>
    <script src="js/reservation.js>"></script>
</body>

</html>
