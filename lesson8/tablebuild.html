<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Table Build</title>
        <meta name="description" content="Table Build Assignment">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="tablebuild.css">
    </head>
    
    <body>
        <table class="center">
            <thead>
            <tr>
                <th colspan="3"><b>ACME Wildwest</b></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th class="rowone"><b>Period</b></th>
                <th class="rowone"><b>Sales</b></th>
                <th class="rowone"><b> Sales Goal </b></th>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="novthree">$7,500</td>
            </tr>
            <tr>
                <td><em>Black Friday</em></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>
            </tfoot>
        </table>
    </body>
