<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Preston Town Page</title>
        <meta name="description" content="My Weather Site">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/small.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">
    </head>
    <body>
        <header>
    
            <picture>
            <img src="images/weatherlogoresize.png" alt="weather logo">
            </picture>
            <section class="heading">
            <h1>Right On Weather</h1>
            <div class="moto">Where it's always "Right On"</div>
        </section>
        </header>
            <nav class="clearfix">
                <button onclick="toggleMenu()">&#9776; Menu</button>
                <ul id="mainNav" class="hide">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Preston</a></li>
                    <li><a href="#">Soda Springs</a></li>
                    <li><a href="#">Fish Haven</a></li>
                    <li class="active"><a href="#">Storm Center</a></li>
                    <li><a href="#">Gallery</a></li>
                </ul>
            </nav>
        <main>
            <h1>Storm Center Report</h1>
    <form method="get" action="thanks.html">
        <fieldset>
            <legend>Applicant Information</legend>
            <label class="top">First Name* <input type="text" name="fname" required></label>
            <label class="top">Last Name* <input type="text" name="lname" required></label>
            <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
            <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
            <label class="top">Zip Code* <input type="number" name="number" placeholder="11111"></label>
            <label class="top">Storm Date 
                <select name="stormtype">
                    <option value="">Please Select &#9662;</option>
                    <option value="flashflood">Flash Flood</option>
                    <option value="hail">Hail</option>
                    <option value="hurricane">Hurricane</option>
                    <option value="thunderstorm">Thunderstorm</option>
                    <option value="tornado">Tornado</option>
                </select>
        </fieldset>

        <fieldset>
            <legend>Course Information</legend>
            <div>Audience</div>
            <label class="sbs"><input type="radio" name="audience" value="beginner"> Beginner</label>
            <label class="sbs"><input type="radio" name="audience" value="intermediate"> Intermediate</label>
            <label class="sbs"><input type="radio" name="audience" value="advanced"> Advanced</label>

            <div>Software Needed</div>
            <label><input type="checkbox" name="editing" value="yes"> Photo Editing</label>
            <label><input type="checkbox" name="code" value="yes"> Coding</label>
            <label><input type="checkbox" name="process" value="yes"> Preprocessor</label>
            <label><input type="checkbox" name="client" value="yes"> FTP Client</label>
        </fieldset>

        <fieldset>
            <legend>Funding</legend>
            <label class="top">Anticipated Completion Date <input type="date" name="completedDate"></label>
            <label class="top">Course Subject
                <select name="subject">
                    <option value="">Please Select &#9662;</option>
                    <option value="software">Software Development</option>
                    <option value="creative">Creative Professional</option>
                    <option value="info">Information Technology</option>
                    <option value="data">Data Professional</option>
                </select>
            </label>

            <label class="top">How Many Authors <input type="number" name="authors"></label>
        </fieldset>

        <input type="submit" value="Propose My Course" class="submitBtn">

    </form>
        </main>
        <footer>
        </footer>
        <script src="js/file.js"></script>
        <script src="js/getcurrentdate.js"></script>
    </body>
</html>
