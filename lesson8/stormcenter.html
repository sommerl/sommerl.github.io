<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Storm Center</title>
        <meta name="description" content="My Weather Site">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/small.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">
    </head>
    <body>
        <header>
    
            <picture>
            <img src="images/weatherlogoresize.png" alt="weather logo">
            </picture>
            <section class="heading">
            <h1>Right On Weather</h1>
            <div class="moto">Where it's always "Right On"</div>
        </section>
        </header>
            <nav class="clearfix">
                <button onclick="toggleMenu()">&#9776; Menu</button>
                <ul id="mainNav" class="hide">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Preston</a></li>
                    <li><a href="#">Soda Springs</a></li>
                    <li><a href="#">Fish Haven</a></li>
                    <li class="active"><a href="#">Storm Center</a></li>
                    <li><a href="#">Gallery</a></li>
                </ul>
            </nav>
        <main>
            <h1>Storm Center Report</h1>
    <form method="get" action="thanks.html">
        <fieldset>
            <legend>Contact Information</legend>
            <label class="top">First Name* <input type="text" name="fname" required></label>
            <label class="top">Last Name* <input type="text" name="lname" required></label>
            <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
            <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
            <label class="top">Zip Code* <input type="number" name="number" placeholder="11111"></label>
        </fieldset>

        <fieldset>
            <legend>Storm Type</legend>
            <label class="sbs">Storm Type 
                <select name="stormtype">
                    <option value="">Please Select</option>
                    <option value="flashflood">Flash Flood</option>
                    <option value="hail">Hail</option>
                    <option value="hurricane">Hurricane</option>
                    <option value="thunderstorm">Thunderstorm</option>
                    <option value="tornado">Tornado</option>
                </select>
                </label>

            <div>Storm Date</div>
            <label class="sbs"><input type="date" name="stormdate">Storm Date</label>

            <div>Storm Severity</div>
            <label class="sbs" for="rating">Rating: &nbsp;&nbsp;&nbsp;
				<input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
				<span id="ratingvalue">5</span>
			</label>

			<datalist id="tickmarks">
				<option value="1">
				<option value="2">
				<option value="3">
				<option value="4">
				<option value="5">
				<option value="6">
				<option value="7">
				<option value="8">
				<option value="9">
				<option value="10">
			</datalist>
            
            <div>Storm Region</div>
            <label class="sbs">
                <select name="stormregion">
                    <option value="">Select Region</option>
                    <option value="preston">Preston</option>
                    <option value="sodasprings">Soda Springs</option>
                    <option value="fishhaven">Fish Haven</option>
                </select>
                </label>

            <div>Are you in danger?</div>
            <label class="sbs"><input type="radio" name="danger" value="yes">Yes</label>
            <label class="sbs"><input type="radio" name="danger" value="maybe">Maybe</label>
            <label class="sbs"><input type="radio" name="danger" value="no">No</label>
        </fieldset>

        <fieldset>
            <legend>Additional Information/Comments</legend>
            <label><textarea id="infocomments" name="infocomments" rows="5" cols="50"></textarea></label>
        </fieldset>

        <input type="submit" value="Report Storm" class="submitBtn">

    </form>
        </main>
        <footer>
        </footer>
        <script src="js/file.js"></script>
        <script src="js/getcurrentdate.js"></script>
        <script src="js/stormcenter.js"></script>
    </body>
</html>
